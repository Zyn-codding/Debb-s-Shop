<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debb's Shop</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
}

header {
    padding: 20px;
}

.profile {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    border: 3px solid cyan;
}

h1 {
    margin: 10px 0 5px;
    color: cyan;
}

.tagline {
    color: #ccc;
}

.banner {
    width: 90%;
    max-width: 500px;
    border-radius: 20px;
    margin: 20px 0;
}

.video-box {
    margin: 20px 0;
}

video {
    width: 90%;
    max-width: 500px;
    border-radius: 15px;
}

.section {
    margin: 30px 0;
}

.service-btn {
    display: block;
    width: 80%;
    margin: 10px auto;
    padding: 12px;
    border-radius: 25px;
    border: none;
    background: cyan;
    color: black;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

.service-btn:hover {
    background: white;
}

.service-content {
    display: none;
    margin: 15px auto;
    width: 90%;
    max-width: 500px;
    background: rgba(255,255,255,0.1);
    padding: 15px;
    border-radius: 15px;
}

.service-content img {
    width: 100%;
    border-radius: 10px;
    margin-bottom: 10px;
}
</style>
</head>

<body>

<header>
    <img src="https://files.catbox.moe/97yrp9.jpg" class="profile">
    <h1>Debb's Shop</h1>
    <p class="tagline">Premium Digital Services Indonesia</p>
</header>

<img src="https://files.catbox.moe/97yrp9.jpg" class="banner">

<div class="video-box">
    <video controls autoplay muted loop>
        <source src="https://files.catbox.moe/orsnsv.mp4" type="video/mp4">
    </video>
</div>

<div class="section">
    <h2>âœ¨ Layanan Kami</h2>

    <button class="service-btn" onclick="toggleService('panel')">Panel Pterodactyl</button>
    <div id="panel" class="service-content">
        <img src="https://files.catbox.moe/97yrp9.jpg">
        <p>Panel Pterodactyl stabil, anti delay, performa tinggi.</p>
    </div>

    <button class="service-btn" onclick="toggleService('role')">Role Panel</button>
    <div id="role" class="service-content">
        <img src="https://files.catbox.moe/97yrp9.jpg">
        <p>Role panel premium dengan fitur lengkap.</p>
    </div>

    <button class="service-btn" onclick="toggleService('userbot')">Userbot</button>
    <div id="userbot" class="service-content">
        <img src="https://files.catbox.moe/97yrp9.jpg">
        <p>Userbot WhatsApp fast response & aman.</p>
    </div>

    <button class="service-btn" onclick="toggleService('jasbug')">Jasbug</button>
    <div id="jasbug" class="service-content">
        <img src="https://files.catbox.moe/97yrp9.jpg">
        <p>Jasa bug profesional & terpercaya.</p>
    </div>

    <button class="service-btn" onclick="toggleService('sc')">SC Dapzy</button>
    <div id="sc" class="service-content">
        <img src="https://files.catbox.moe/97yrp9.jpg">
        <p>Script Dapzy terbaru dan update.</p>
    </div>

</div>

<script>
function toggleService(id) {
    var content = document.getElementById(id);
    if (content.style.display === "block") {
        content.style.display = "none";
    } else {
        content.style.display = "block";
    }
}
</script>

</body>
</html>
