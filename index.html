<style>
body{
    margin:0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:white;
    overflow-x:hidden;
}

/* VIDEO */
.top-video{
    width:100%;
    max-height:300px;
    object-fit:cover;
}

/* WELCOME SCREEN */
#welcome{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:999;
    animation: fadeOut 2s ease 3s forwards;
}

#welcome h1{
    font-size:40px;
    background: linear-gradient(90deg,#00f5ff,#a855f7,#ff00cc);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 10px #00f5ff; }
    to{ text-shadow:0 0 25px #ff00cc; }
}

@keyframes fadeOut{
    to{ opacity:0; visibility:hidden; }
}

/* DASHBOARD */
.container{
    text-align:center;
    padding:30px;
    animation: fadeIn 2s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

.profile{
    width:150px;
    height:150px;
    border-radius:50%;
    object-fit:cover;
    border:3px solid #00f5ff;
    box-shadow:0 0 20px #00f5ff;
    margin-bottom:20px;
}

/* WARNA WARNI */
.gradient-text{
    background: linear-gradient(90deg,#00f5ff,#a855f7,#ff00cc);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    font-weight:bold;
}

/* PUTIH */
.white-text{
    color:white;
    font-weight:bold;
}

button{
    padding:10px 20px;
    margin-top:10px;
    border:none;
    border-radius:20px;
    cursor:pointer;
    font-weight:bold;
    background: linear-gradient(90deg,#00f5ff,#a855f7);
    color:white;
    transition:0.3s;
}

button:hover{
    transform:scale(1.1);
    box-shadow:0 0 15px #a855f7;
}

.telegram-logo{
    width:60px;
    margin:10px;
    cursor:pointer;
    transition:0.3s;
}

.telegram-logo:hover{
    transform:scale(1.1);
}
</style>
