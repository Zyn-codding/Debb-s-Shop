<!DOCTYPE html>
<html lang="id">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Debb's Shop</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

body{
    background: radial-gradient(circle at top left,#1f2b3e,#0f172a 60%);
    color:white;
    overflow-x:hidden;
}

/* ===== VIDEO ===== */
.top-video{
    width:100%;
    height:260px;
    object-fit:cover;
    border-bottom-left-radius:30px;
    border-bottom-right-radius:30px;
}

/* ===== WELCOME SCREEN ===== */
#welcome{
    position:fixed;
    inset:0;
    background:#0f172a;
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:999;
    animation:fadeOut 1.5s ease 3s forwards;
}

#welcome h1{
    font-size:38px;
    background: linear-gradient(90deg,#00f5ff,#7c3aed,#ff00cc);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    animation: glow 2s infinite alternate;
}

@keyframes glow{
    from{ text-shadow:0 0 15px #00f5ff; }
    to{ text-shadow:0 0 30px #ff00cc; }
}

@keyframes fadeOut{
    to{opacity:0;visibility:hidden;}
}

/* ===== CONTAINER ===== */
.wrapper{
    padding:30px 20px;
    display:flex;
    justify-content:center;
}

.card{
    width:100%;
    max-width:420px;
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(15px);
    border-radius:25px;
    padding:30px 20px;
    box-shadow: 0 0 40px rgba(0,255,255,0.08);
    text-align:center;
    animation:fadeIn 1.5s ease;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

.profile{
    width:120px;
    height:120px;
    border-radius:50%;
    object-fit:cover;
    border:3px solid #00f5ff;
    box-shadow:0 0 25px #00f5ff;
    margin-bottom:20px;
}

/* ===== TEXT STYLE ===== */
.gradient-text{
    background: linear-gradient(90deg,#00f5ff,#7c3aed,#ff00cc);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    font-weight:bold;
}

.white-text{
    color:white;
    font-weight:600;
}

.small{
    font-size:14px;
    opacity:0.8;
}

/* ===== BUTTON ===== */
.btn{
    margin-top:12px;
    padding:10px 20px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    font-weight:bold;
    background: linear-gradient(90deg,#00f5ff,#7c3aed);
    color:white;
    transition:0.3s;
}

.btn:hover{
    transform:scale(1.08);
    box-shadow:0 0 20px #7c3aed;
}

/* ===== TELEGRAM LOGO ===== */
.telegram-logo{
    width:55px;
    margin:10px;
    cursor:pointer;
    transition:0.3s;
}

.telegram-logo:hover{
    transform:scale(1.1);
    filter:drop-shadow(0 0 10px #00f5ff);
}

.section{
    margin-top:25px;
}
</style>
</head>

<body>

<div id="welcome">
